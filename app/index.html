    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Arkanoid - HTML5</title>
        <meta name="description" content="A pure HTML5 Arkanoid rewrite. Break all the blocks or create your own level and share it!">
        <meta name="keywords" content="html5, arkanoid, crafty, craftyjs, level editor, editor, canvas, javascript, clay.io, html, no-plugin, game, casual, casual game">
        <meta name="viewport" content="width=device-width, user-scalable=0,
      minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" type="text/css" href="styles/fontkeys.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:css({.tmp,app}) styles/small.css -->
        <link rel="stylesheet" type="text/css" href="styles/small.css" media="(max-width: 700px)">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="stage-wrapper">
            <h1 class="game-title">HTML5 Arkanoid Game</h1>
            <form id="levelNameForm" name="levelNameForm">
                <label for="levelName">Level Name</label>
                <input type="text" name="levelName" id="levelName">
            </form>
            <div id="cr-stage">
            </div>
            <div class="help">
                <p class="pull-left">
                    Move Left: <span class="icon-key-a icon-large" aria-hidden="true"></span> or
                    <span class="icon-key-arrow-left icon-large" aria-hidden="true"></span></p>
                <p class="pull-middle">
                    Start: <span class="icon-key-space icon-large" aria-hidden="true"></span>
                    &nbsp;Stop: <span class="icon-key-esc icon-large"></span>
                </p>
                <p class="pull-right">
                    Move Right: <span class="icon-key-d icon-large" aria-hidden="true"></span> or
                    <span class="icon-key-arrow-right icon-large" aria-hidden="true"></span></p></p>
            </div>
        </div>


        <!-- build:js scripts/vendor/plugins.js -->
        <script src="scripts/filesaver/FileSaver.js"></script>
        <script src="bower_components/crafty/crafty.js"></script>
        <script src="bower_components/jquery/jquery.js"></script>
        <!-- endbuild -->
        <!-- build:js scripts/main.js -->
        <script src="scripts/clayio.js"></script>
        <script src="scripts/component/components.js"></script>
        <script src="scripts/scene/levelLoader.js"></script>
        <script src="scripts/scene/editor.js"></script>
        <script src="scripts/scene/game.js"></script>
        <script src="scripts/scene/menu.js"></script>
        <script src="scripts/scene/splash.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

        <script type="text/javascript">
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-39541687-2']);
          _gaq.push(['_trackPageview']);

            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
        </script>
</body>
</html>
